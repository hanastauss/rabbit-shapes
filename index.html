<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script> s

  </head>
  <body>
    <a-scene>
        <a-asset>
            <a-asset-item id="rabbit-obj" src="untiene-rabbit.obj"> </a-asset-item>
            <a-asset-item id="rabbit-mtl" src="untiene-rabbit.mtl"> </a-asset-item>
            <!--<img id="night-sky" src="night-sky.svg"/>-->
        </a-asset>
        <a-entity obj-model="obj: #rabbit-obj; mtl: #rabbit-mtl"></a-entity>
        <a-sky color="tomato"> </a-sky>  
        
        
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="black"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="grey"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="pink"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="silver"></a-plane>

    </a-scene>
  </body>
</html>
